host: http://localhost
info:
  contact: {}
  description: DooTask是一款轻量级的开源在线项目任务管理工具，提供各类文档协作工具、在线思维导图、在线流程图、项目管理、任务分发、即时IM，文件管理等工具。
  license:
    name: AGPL-3.0 license
    url: http://www.gnu.org/licenses/
  termsOfService: https://www.hitosea.com/
  title: DooTask
  version: "1.0"
paths:
  /okr/align/cancel:
    get:
      consumes:
      - application/json
      description: 取消对齐目标
      parameters:
      - description: 对齐目标okr id
        in: query
        name: align_okr_id
        required: true
        type: integer
      - description: okr id
        in: query
        name: okr_id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/interfaces.Response'
      summary: 取消对齐目标
      tags:
      - Okr
  /okr/align/detail:
    get:
      consumes:
      - application/json
      description: 获取对齐目标by目标id
      parameters:
      - description: okr id
        in: query
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/interfaces.Response'
            - properties:
                data:
                  $ref: '#/definitions/interfaces.OkrAlignResp'
              type: object
      summary: 获取对齐目标by目标id
      tags:
      - Okr
  /okr/align/list:
    get:
      consumes:
      - application/json
      description: 获取对齐目标列表
      parameters:
      - description: 目标（O）
        in: query
        name: objective
        type: string
      - description: 当前页，默认:1
        in: query
        name: page
        type: integer
      - description: 每页显示数量，默认:50，最大:100
        in: query
        name: page_size
        type: integer
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/interfaces.Response'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/interfaces.Pagination'
                  - properties:
                      data:
                        $ref: '#/definitions/model.Okr'
                    type: object
              type: object
      summary: 获取对齐目标列表
      tags:
      - Okr
  /okr/align/update:
    post:
      consumes:
      - application/json
      description: 更新对齐目标
      parameters:
      - description: 对齐目标
        in: formData
        name: align_objective
        required: true
        type: string
      - description: okr id
        in: formData
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/interfaces.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Okr'
              type: object
      summary: 更新对齐目标
      tags:
      - Okr
  /okr/analyze/complete:
    get:
      consumes:
      - application/json
      description: OKR整体平均完成度
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/interfaces.Response'
            - properties:
                data:
                  $ref: '#/definitions/interfaces.OkrAnalyzeOverall'
              type: object
      summary: OKR整体平均完成度
      tags:
      - OkrAnalyze
  /okr/analyze/dept/complete:
    get:
      consumes:
      - application/json
      description: OKR各部门平均完成度
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/interfaces.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/interfaces.OkrAnalyzeDept'
                  type: array
              type: object
      summary: OKR各部门平均完成度
      tags:
      - OkrAnalyze
  /okr/analyze/dept/score:
    get:
      consumes:
      - application/json
      description: OKR各部门评分分布
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/interfaces.Response'
            - properties:
                data:
                  $ref: '#/definitions/interfaces.OkrAnalyzeScoreDept'
              type: object
      summary: OKR各部门评分分布
      tags:
      - OkrAnalyze
  /okr/analyze/dept/score/proportion:
    get:
      consumes:
      - application/json
      description: OKR部门评分占比
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/interfaces.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/interfaces.OkrAnalyzeDeptScoreProportion'
                  type: array
              type: object
      summary: OKR各部门评分占比
      tags:
      - OkrAnalyze
  /okr/analyze/personnel/score/rate:
    get:
      consumes:
      - application/json
      description: OKR人员评分率
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/interfaces.Response'
            - properties:
                data:
                  $ref: '#/definitions/interfaces.OkrAnalyzePersonnelScoreRate'
              type: object
      summary: OKR人员评分率
      tags:
      - OkrAnalyze
  /okr/analyze/score:
    get:
      consumes:
      - application/json
      description: OKR评分分布
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/interfaces.Response'
            - properties:
                data:
                  $ref: '#/definitions/interfaces.OkrAnalyzeScore'
              type: object
      summary: OKR评分分布
      tags:
      - OkrAnalyze
  /okr/cancel:
    get:
      consumes:
      - application/json
      description: 取消/重启目标
      parameters:
      - description: okr id
        in: query
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/interfaces.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Okr'
              type: object
      summary: 取消/重启目标
      tags:
      - Okr
  /okr/confidence/update:
    post:
      consumes:
      - application/json
      description: 更新信心指数
      parameters:
      - description: 信心指数 1-100
        in: formData
        name: confidence
        required: true
        type: integer
      - description: okr id
        in: formData
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/interfaces.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Okr'
              type: object
      summary: 更新信心指数
      tags:
      - Okr
  /okr/create:
    post:
      consumes:
      - application/json
      description: 创建OKR
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/interfaces.OkrCreateReq'
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/interfaces.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Okr'
              type: object
      summary: 创建OKR
      tags:
      - Okr
