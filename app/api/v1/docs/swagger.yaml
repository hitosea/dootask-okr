info:
  contact: {}
  description: DooTask是一款轻量级的开源在线项目任务管理工具，提供各类文档协作工具、在线思维导图、在线流程图、项目管理、任务分发、即时IM，文件管理等工具。
  license:
    name: AGPL-3.0 license
    url: http://www.gnu.org/licenses/
  termsOfService: https://www.hitosea.com/
  title: DooTask
  version: "1.0"
paths:
  /okr/align/cancel:
    get:
      consumes:
      - application/json
      description: 取消对齐目标
      parameters:
      - description: 对齐目标okr id
        in: query
        name: align_okr_id
        required: true
        type: integer
      - description: okr id
        in: query
        name: okr_id
        required: true
        type: integer
      responses:
        "200":
          description: OK
