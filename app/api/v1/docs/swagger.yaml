      - description: 部门id
        in: query
        name: department_id
        type: integer
      - description: 结束时间
        in: query
        name: end_at
        type: string
      - description: 目标（O）
        in: query
        name: objective
        type: string
      - description: 当前页，默认:1
        in: query
        name: page
        type: integer
      - description: 每页显示数量，默认:50，最大:100
